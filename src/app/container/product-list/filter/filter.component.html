<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadioButton" 
        (change)="onChangeOfFilterRadioButton()"/>
    <span>{{'All('+totalStock+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadioButton" 
    (change)="onChangeOfFilterRadioButton()"/>
    <span>{{'In Stock('+total_in_stock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadioButton" 
    (change)="onChangeOfFilterRadioButton()"/>
    <span>{{'Out Of Stock('+total_out_of_stock+')'}}</span>
</div>
